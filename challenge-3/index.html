<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator </title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Net Salary Calculator</h1>
        <form id="salaryForm">
            <label for="grossSalary">Gross Salary:</label>
            <input type="number" id="grossSalary" name="grossSalary" required>

            <label for="taxRate">Tax Rate (%):</label>
            <input type="number" id="taxRate" name="taxRate" required>

            <button type="submit">Calculate Net Salary</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
